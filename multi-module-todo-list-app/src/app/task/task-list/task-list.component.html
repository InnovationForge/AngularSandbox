<!-- Add your task list display here, e.g., a list of tasks -->

<!-- TaskFilterComponent for filtering tasks -->


<!-- TaskListComponent showing the filtered tasks -->
<table>
  <thead>
  <tr>
    <td colspan="5"><app-task-filter (filterApplied)="onFilterApplied($event)"></app-task-filter></td>
  </tr>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Priority</th>
    <th>Completed</th> <!-- New column for displaying completion status -->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks" (click)="showTaskDetails(task.id)">
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.dueDate }}</td>
    <td>{{ task.priority }}</td>
    <td>{{ task.completed ? 'Yes' : 'No' }}</td> <!-- Display "Yes" or "No" based on completion status -->
  </tr>
  </tbody>
</table>
