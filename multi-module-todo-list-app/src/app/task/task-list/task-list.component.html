<table>
  <tr *ngFor="let task of tasks" (click)="showTaskDetails(task.id)">
    <td>{{ task.title }}</td>
    <td>{{ task.dueDate }}</td>
    <td>{{ task.priority }}</td>
  </tr>
</table>
